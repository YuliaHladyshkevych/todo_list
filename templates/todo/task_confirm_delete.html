{% extends "base.html" %}

{% block content %}
  <h1>Delete Task</h1>
  <p>Are you sure you want to delete the task "{{ task.name }}"?</p>

  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Confirm" class="btn btn-danger">
    <a href="{% url 'todo:task-list' %}" class="btn btn-success">Cancel</a>
  </form>
{% endblock %}
